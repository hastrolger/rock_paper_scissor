<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main class="game">
      <h1 id="title" class="game__title">
          Rock Paper Scissor
      </h1>

      <div class="player">
          <div class="human">
              <h2 class="player__name">
                  Human
              </h2>
              <p class="player__score">
                  0
              </p>
          </div>

          <div class="computer">
              <h2 class="player__name">
                  computer
              </h2>
              <p class="player__score">
                  0
              </p>
          </div>
      </div>
  </main>
  </body>
</html>
